<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Inline and Block Level Box</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="py-10">
      <h1 class="text-center">CSSで遊ぼう</h1>
    </div>
  </header>
  <main class="flex-col gap-8">

    <div class="tabs">
      <button class="tab" data-target="tab1">
        <p>レイアウト</p>
      </button>
      <button class="tab" data-target="tab2">
        <p>ボタン</p>
      </button>
      <button class="tab active" data-target="tab3">
        <p>アニメーション</p>
      </button>
    </div>

    <div id="tab1" class="tab-content">
      <div class="flex-col gap-4 border p-8 mb-4 bg-white">
        <h3>Flexレイアウト (flex-direction: column;)</h3>
        <p class="border p-4">これはテキストです</p>
        <p class="border p-4">これはテキストです</p>
        <a class="border p-4" href="https://www.google.com" target="_blank">これはリンクテキストです</span></a>
      </div>
      <div class="grid-col gap-4 border p-8 mb-4">
        <h3>Gridレイアウト (grid-template-columns: 1fr;)</h3>
        <p class="border p-4">これはテキストです2</p>
        <a class="border p-4" href="https://www.google.com" target="_blank">これはリンクテキストです</a>
      </div>
      <div class="p-8 border mb-4">
        <h3 class="mb-4">Flexレイアウト</h3>
        <div class="flex gap-4">
          <p class="border p-4">これはテキストです</p>
          <p class="border p-4">これはテキストです</p>
          <a class="border p-4" href="https://www.google.com" target="_blank">これはリンクテキストです</a>
        </div>
      </div>
    </div>

    <div id="tab2" class="tab-content">
      <div class="flex-col gap-4 border p-8 mb-4">
        <h3>ボタン要素 (フローレイアウト)</h3>
        <div>
          <button class="btn bold mr-4" type="button">ボタン要素</button>
          <button class="btn bold" type="button">ボタン要素</button>
        </div>
      </div>
      <div class="flex-col gap-4 border p-8 mb-4">
        <h3>ボタン要素 (Flexレイアウト縦)</h3>
        <div class="flex-col gap-4">
          <button class="btn bold" type="button">ボタン要素</button>
          <button class="btn bold" type="button">ボタン要素</button>
        </div>
      </div>
      <div class="flex-col gap-4 border p-8 mb-4">
        <h3>ボタン要素 (Flexレイアウト横)</h3>
        <div class="flex gap-4">
          <button class="btn bold" type="button">ボタン要素</button>
          <button class="btn bold" type="button">ボタン要素</button>
        </div>
      </div>
    </div>

    <div id="tab3" class="tab-content active">
      <div class="grid-col-3 gap-4">
        <div class="border h-64 flex-center items-center">
          <div class="border w-32 h-32 black-to-gray"></div>
        </div>
        <div class="border h-64 flex-center items-center">
          <div class="w-32 h-32 text-center">
            <div class="h-16">
              <p id="text-moji" class="text-animation-2">文字</p>
            </div>
            <button id="btn-animation-text" class="btn bold" data-target="text-moji">表示切り替え</button>
          </div>
        </div>
        <div class="border h-64">
          c
        </div>
      </div>
    </div>

  </main>
  
  <div class="floating-tr border-gray radius-4 bg-primary w-64 h-64 p-4">
    <p class="mb-4">フローティングバナー</p>
    <p class="">ドラッグで移動可能</p>
  </div>

  <script src="./script.js"></script>
</body>
</html>
